events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Map para WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:4000;
    }

    upstream frontend {
        server frontend:80;
    }

    # HTTP Server
    server {
        listen 80;
        server_name localhost;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # API requests - forward to backend (keep /api prefix)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Basic headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRÍTICO: Pasar el protocolo de Cloudflare, no el de Nginx
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # Headers de Cloudflare (IMPORTANTES para autenticación)
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-RAY $http_cf_ray;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            
            # Otros headers útiles
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
        }

        # Frontend requests
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }
}