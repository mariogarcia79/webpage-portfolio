events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Map para WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:4000;
    }

    upstream frontend {
        server frontend:80;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name stealthdebug.org www.stealthdebug.org;

        # Cloudflare Origin Certificate
        ssl_certificate /etc/nginx/certs/cloudflare-origin.pem;
        ssl_certificate_key /etc/nginx/certs/cloudflare-origin.key;

        # mTLS: Verificar que la conexión viene de Cloudflare
        ssl_client_certificate /etc/nginx/certs/cloudflare-pull.pem;
        ssl_verify_client on;
        ssl_verify_depth 1;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # API requests - forward to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Basic headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CRÍTICO: Pasar el protocolo de Cloudflare
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            # Headers de Cloudflare
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-RAY $http_cf_ray;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;

            # Otros headers útiles
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
        }

        # Assets estáticos con cache largo
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Frontend requests - SPA con fallback mejorado
        location / {
            # Primero intenta servir el archivo directamente
            # Si no existe (404), activa el error_page
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Interceptar errores 404 del frontend
            proxy_intercept_errors on;
            recursive_error_pages on;
            error_page 404 = @spa_fallback;
        }

        # Fallback para SPA - devuelve index.html para rutas no encontradas
        location @spa_fallback {
            proxy_pass http://frontend/index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # No cachear el index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            
            # Asegurar que se trate como HTML
            default_type text/html;
        }
    }
}