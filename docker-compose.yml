version: '3.8'

services:
  backend:
    build: ./backend
    container_name: api-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - app-network
    # Only expose internally to Docker network
    expose:
      - "4000"

  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment when you have SSL certificates
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge