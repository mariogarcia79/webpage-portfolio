services:
  backend:
    build: ./backend
    container_name: api-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/webpage-portfolio
      - CORS_ORIGINS=https://stealthdebug.org,https://www.stealthdebug.org
    networks:
      - app-network
    expose:
      - "4000"
    depends_on:
      - mongo
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 80M
        reservations:
          cpus: '0.1'
          memory: 40M
    mem_swappiness: 0
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  frontend:
    build: ./frontend
    container_name: react-frontend
    labels:
      - "monitoring.role=frontend"
      - "monitoring.name=react-frontend"
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 20M
        reservations:
          cpus: '0.05'
          memory: 10M
    mem_swappiness: 0
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    labels:
      - "monitoring.role=proxy"
      - "monitoring.name=nginx-proxy"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 30M
        reservations:
          cpus: '0.05'
          memory: 15M
    mem_swappiness: 0
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mongo:
    image: mongo:6
    container_name: mongo-db
    labels:
      - "monitoring.role=database"
      - "monitoring.name=mongo-db"
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=webpage-portfolio
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 80M
        reservations:
          cpus: '0.15'
          memory: 40M
    mem_swappiness: 0
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 150M
        reservations:
          cpus: '0.05'
          memory: 20M
    mem_swappiness: 60
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=100MB'
    expose:
      - "9090"
    networks:
      - monitoring
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 250M
        reservations:
          cpus: '0.1'
          memory: 80M
    mem_swappiness: 60
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  cadvisor:
    image: ghcr.io/google/cadvisor:latest
    container_name: cadvisor
    privileged: true
    devices:
      - "/dev/kmsg:/dev/kmsg"
    restart: unless-stopped
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - '--housekeeping_interval=30s'
      - '--max_housekeeping_interval=35s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--docker_only=true'
      - '--disable_metrics=disk,diskIO,tcp,udp,percpu,sched,process,hugetlb,referenced_memory,cpu_topology,resctrl'
      - '--store_container_labels=false'
      - '--allow_dynamic_housekeeping=false'
    expose:
      - "8080"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 250M
        reservations:
          cpus: '0.1'
          memory: 80M
    mem_swappiness: 60
    oom_kill_disable: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  prometheus-data: {}