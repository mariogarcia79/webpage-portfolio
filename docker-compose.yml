version: '3.8'

services:
  backend:
    build: ./backend
    container_name: api-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/webpage-portfolio
    networks:
      - app-network
    # Only expose internally to Docker network
    expose:
      - "4000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: unless-stopped
    networks:
      - app-network
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment when you have SSL certificates
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo-db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=webpage-portfolio
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local