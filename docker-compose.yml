services:
  backend:
    build: ./backend
    container_name: api-backend
    env_file:
      - .env
    environment:
      NODE_ENV:             ${BACKEND_NODE_ENV}
      PORT:                 ${BACKEND_PORT}
      MONGO_URI:            ${BACKEND_MONGO_URI}
      JWT_SECRET:           ${BACKEND_JWT_SECRET}
      CORS_ORIGINS:         ${BACKEND_CORS_ORIGINS}

      ADMIN_EMAIL:          ${BACKEND_ADMIN_EMAIL}
      ADMIN_NAME:           ${BACKEND_ADMIN_NAME}
      ADMIN_PASSWORD:       ${BACKEND_ADMIN_PASSWORD}

      MIN_NAME_LENGTH:      ${BACKEND_MIN_NAME_LENGTH}
      MAX_NAME_LENGTH:      ${BACKEND_MAX_NAME_LENGTH}
      MIN_EMAIL_LENGTH:     ${BACKEND_MIN_EMAIL_LENGTH}
      MAX_EMAIL_LENGTH:     ${BACKEND_MAX_EMAIL_LENGTH}
      MIN_PASSWORD_LENGTH:  ${BACKEND_MIN_PASSWORD_LENGTH}
      MAX_PASSWORD_LENGTH:  ${BACKEND_MAX_PASSWORD_LENGTH}
      MAX_TITLE_LENGTH:     ${BACKEND_MAX_TITLE_LENGTH}
      MAX_SUMMARY_LENGTH:   ${BACKEND_MAX_SUMMARY_LENGTH}
      MAX_CONTENT_LENGTH:   ${BACKEND_MAX_CONTENT_LENGTH}
      MAX_COMMENT_LENGTH:   ${BACKEND_MAX_COMMENT_LENGTH}
    networks:
      - app-network
    expose:
      - "4000"
    depends_on:
      - mongo
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    restart: unless-stopped
    read_only: false  # Uploads need write access
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  frontend:
    build: ./frontend
    container_name: react-frontend
    networks:
      - app-network
    expose:
      - "80"
    restart: unless-stopped
    read_only: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped
    read_only: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mongo:
    image: mongo:6
    container_name: mongo-db
    env_file:
      - .env
    environment:
      MONGO_INITDB_DATABASE:      ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
    restart: unless-stopped
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100"
    networks:
      - monitoring
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=100MB'
    expose:
      - "9090"
    networks:
      - monitoring
      - app-network
    restart: unless-stopped
    read_only: false  # Needs write access for data storage
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  docker-stats-exporter:
    image: wywywywy/docker_stats_exporter
    container_name: docker-stats-exporter
    volumes:
      - /run/user/${USER_UID}/docker.sock:/var/run/docker.sock:ro
    expose:
      - "9487"
    networks:
      - monitoring
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"


networks:
  app-network:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  prometheus-data:
    driver: local
