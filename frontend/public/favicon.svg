  <!-- Lock body -->
  <path d="M7 12 Q7 11 8 11 L24 11 Q25 11 25 12 L25 24 Q25 26 23 26 L9 26 Q7 26 7 24 Z" fill="url(#lockGrad)"/>
  
  <!-- Keyhole -->
